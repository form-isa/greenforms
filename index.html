<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第２回マルタ研修</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #e0ecf0);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background-color: white;
      border-radius: 16px;
      box-shadow:0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 28px;
      line-height: 1.4;
    }
    .button {
      display: inline-block;
      width: 90%;
      max-width: 320px;
      margin: 12px auto;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
      white-space: normal;
      line-height: 1.4;
    }
    .button:hover {
      background-color: #1e7e34;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      h1::after {
        content: "\A";
        white-space: pre;
      }
      .note::after {
        content: "\A";
        white-space: pre;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>第２回マルタ研修</h1>
    <!-- GoogleフォームのURLに変更してください -->
    <a class="button" href="https://docs.google.com/forms/d/e/FORM_ID_1/viewform" target="_blank">
      説明会に申し込む<br>
      日時：11月2日(土)&nbsp;10:00～<br>（1時間程度）<br>
      締切：10月30日(木)
    </a>
    <a class="button" href="https://docs.google.com/forms/d/e/FORM_ID_2/viewform" target="_blank">
      研修に申し込む<br>
      締切：11月15日(金)
    </a>
    <p class="note">
      可能な限りPCドメインのメールアドレスで登録をお願いします。
    </p>
  </div>
</body>
</html>
